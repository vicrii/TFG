  # Nginx con HTTPS (TODO EN UNO)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/https.conf:/etc/nginx/conf.d/default.conf:ro
    command: |
      sh -c "
        apk add --no-cache openssl &&
        mkdir -p /etc/ssl/certs &&
        cd /etc/ssl/certs &&
        echo 'Generando certificados SSL para localhost...' &&
        openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout server.key -out server.crt -subj '/CN=localhost' &&
        echo 'Certificados SSL generados correctamente' &&
        echo 'Iniciando nginx...' &&
        nginx -g 'daemon off;'
      "
    depends_on:
      - app
    networks:
      - app-network

